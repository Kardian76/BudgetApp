<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Purrfect Budget</title>

<style>
:root { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; }
body { margin:0; background:#0b1320; color:#e9eef7; }
.wrap { max-width:820px; margin:0 auto; padding:14px; }
.card { background:rgba(255,255,255,.06); border:1px solid rgba(255,255,255,.1); border-radius:14px; padding:18px; }
h1 { font-size:18px; margin:0 0 12px; }
label { font-size:13px; margin:12px 0 6px; display:block; }

input[type="text"], input[type="password"], select {
  width:100%;
  padding:10px 12px;
  border-radius:10px;
  border:1px solid rgba(255,255,255,.15);
  background:rgba(0,0,0,.25);
  color:#e9eef7;
}

.row { display:flex; gap:10px; margin-top:12px; flex-wrap:wrap; }
button { border:0; border-radius:10px; padding:10px 14px; font-weight:600; background:#2d6cdf; color:#fff; }
button.secondary { background:rgba(255,255,255,.12); }

.hidden { display:none; }
.status { font-size:13px; opacity:.85; margin-top:10px; }
.error { color:#ffb4b4; }
.ok { color:#b6ffcf; }

/* ---------- STEP 2 CATEGORY ROWS ---------- */
.catRow {
  display:flex;
  align-items:center;
  gap:10px;
  margin-top:10px;
  flex-wrap:nowrap;
}

.catRow input { width:auto; min-width:0; }

/* Category is dominant */
.catRow .catName {
  flex: 1 1 65%;
}

/* Budget is compact */
.catRow .catBudget {
  flex: 0 0 110px;
  width:110px;
  text-align:right;
}

.catRow button {
  flex:0 0 auto;
  padding:10px 12px;
}
</style>
</head>

<body>
<div class="wrap">
<div class="card">
<h1>Purrfect Budget</h1>

<div id="noCategoriesView">
  <div id="wizStep2">
    <h1>Step 2 â€” Categories</h1>
    <div id="wizCatList"></div>

    <div class="row">
      <button id="wizAddCat" class="secondary">Add Category</button>
    </div>
  </div>
</div>

</div>
</div>

<script>
const wizCatList = document.getElementById("wizCatList");

/* ---------- $ FORMATTING ---------- */
function formatCurrencyInput(el) {
  let raw = el.value.replace(/[^0-9.]/g, "");
  if (!raw) { el.value = ""; return; }
  const num = Number(raw);
  if (isNaN(num)) return;
  el.value = "$" + num.toFixed(2);
}

function stripCurrency(val) {
  return val.replace(/[^0-9.]/g, "");
}

/* ---------- ADD CATEGORY ROW ---------- */
function addWizCategoryRow(name="", dollars="") {
  const row = document.createElement("div");
  row.className = "catRow";
  row.innerHTML = `
    <input class="catName" placeholder="Category" value="${name}">
    <input class="catBudget"
           placeholder="$0.00"
           inputmode="decimal"
           value="${dollars ? "$"+Number(dollars).toFixed(2) : ""}">
    <button class="secondary">Remove</button>
  `;

  const budgetInput = row.querySelector(".catBudget");
  budgetInput.addEventListener("blur", () => formatCurrencyInput(budgetInput));

  row.querySelector("button").onclick = () => row.remove();
  wizCatList.appendChild(row);
}

/* ---------- READ CLEAN VALUES ---------- */
function readCategories() {
  return [...wizCatList.children].map((r,i)=>({
    name: r.querySelector(".catName").value.trim(),
    budget_dollars: stripCurrency(r.querySelector(".catBudget").value),
    sort_order: i+1
  })).filter(c=>c.name);
}

/* Defaults */
addWizCategoryRow("Groceries","300");
addWizCategoryRow("Gas","120");

document.getElementById("wizAddCat").onclick = () => addWizCategoryRow();
</script>
</body>
</html>
