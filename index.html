<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Purrfect Budget</title>

<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">

<!-- PWA -->
<meta name="theme-color" content="#2563eb">
<link rel="manifest" href="./manifest.webmanifest">

<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="mobile-web-app-capable" content="yes">

<link rel="apple-touch-icon" sizes="180x180" href="./Icon_192.png">
<link rel="icon" href="data:,">

<style>
:root {
  --bg: #f4f6f9;
  --card: #ffffff;
  --accent: #eef2ff;
  --primary: #2563eb;
  --border: #e5e7eb;
  --text: #111827;
  --muted: #6b7280;
  --success: #16a34a;
  --tap: 54px;
}

* { box-sizing: border-box; }

body {
  margin: 0;
  font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
  background: var(--bg);
  color: var(--text);
}

.container {
  padding: 1.25rem;
}

.header-row {
  display: flex;
  justify-content: center;
  align-items: center;
  gap: .6rem;
  margin-bottom: 1rem;
}

.header-label {
  font-weight: 800;
  color: var(--muted);
}

.card {
  background: var(--card);
  border-radius: 1.1rem;
  padding: 1.25rem;
  margin-bottom: 1.25rem;
  box-shadow: 0 12px 24px rgba(0,0,0,.06);
}

.card.expenses-card {
  background: var(--accent);
}

.period-end {
  margin-top: .9rem;
  text-align: center;
  color: var(--muted);
  font-size: .92rem;
}

/* =======================
   BALANCE GRID
======================= */
.balance-grid {
  display: grid;
  grid-template-columns: 1fr 1fr 1fr;
  gap: .65rem .9rem;
}

.balance-head {
  font-weight: 900;
  color: var(--muted);
  border-bottom: 1px solid var(--border);
  padding-bottom: .35rem;
}

.balance-head.col1,
.balance-item { text-align: left; }

.balance-head.col2,
.balance-head.col3,
.balance-val { text-align: center; }

.balance-item { font-weight: 800; }

.balance-val {
  font-weight: 900;
  white-space: nowrap;
}

/* =======================
   EXPENSE ENTRY GRID
======================= */
h2 {
  text-align: center;
  font-weight: 900;
  margin-bottom: 1rem;
}

.expenses-grid {
  display: grid;
  grid-template-columns: 1fr 1fr 1fr;
  gap: .9rem;
  align-items: center;
}

.expenses-head {
  font-weight: 900;
  color: var(--muted);
  border-bottom: 1px solid var(--border);
  padding-bottom: .35rem;
}

.expenses-head.col1,
.expenses-item { text-align: left; }

.expenses-head.col2,
.expenses-head.col3 { text-align: center; }

/* CRITICAL FIX: Center refund toggle */
.expenses-center {
  display: flex;
  align-items: center;
  justify-content: center;
}

.expenses-item {
  font-weight: 900;
}

input.amount-input {
  width: 100%;
  min-height: 44px;
  border-radius: .85rem;
  border: 1px solid var(--border);
  font-size: 1.05rem;
  text-align: center;
}

/* =======================
   SWITCH
======================= */
.switch {
  position: relative;
  width: 46px;
  height: 28px;
}
.switch input { display: none; }
.slider {
  position: absolute;
  inset: 0;
  background: #e5e7eb;
  border-radius: 999px;
}
.slider:before {
  content: "";
  position: absolute;
  width: 22px;
  height: 22px;
  top: 3px;
  left: 3px;
  background: #fff;
  border-radius: 999px;
  transition: .2s;
}
.switch input:checked + .slider {
  background: rgba(37,99,235,.25);
}
.switch input:checked + .slider:before {
  transform: translateX(18px);
}

/* =======================
   BUTTONS
======================= */
button {
  width: 100%;
  min-height: var(--tap);
  border-radius: .9rem;
  border: none;
  font-size: 1.1rem;
  font-weight: 900;
  background: var(--primary);
  color: #fff;
}

button:disabled {
  background: #9ca3af;
}

/* FIX: spacing from amount fields */
.card.expenses-card #submitBtn {
  margin-top: 1.2rem;
}

.success-message {
  text-align: center;
  margin-top: .75rem;
  color: var(--success);
  display: none;
}

/* =======================
   SETTINGS BUTTON
======================= */
.footer-actions button {
  background: #fff;
  color: var(--text);
  border: 1px solid var(--border);
}

/* =======================
   MODAL
======================= */
.modal-backdrop {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,.4);
  display: none;
  align-items: center;
  justify-content: center;
}

.modal {
  background: #fff;
  padding: 1.1rem;
  border-radius: 1.1rem;
  width: min(520px, 100%);
}

.modal h3 {
  text-align: center;
  font-weight: 900;
}

.modal .row {
  margin-bottom: .8rem;
}

.modal input {
  width: 100%;
  min-height: 44px;
  text-align: center;
}

.modal .actions {
  display: flex;
  gap: .75rem;
}
.modal .secondary {
  background: #fff;
  color: var(--text);
  border: 1px solid var(--border);
}
</style>
</head>

<body>
<div class="container">

  <div class="header-row">
    <div class="header-label">Server Status:</div>
    <span class="pill online">Online</span>
  </div>

  <!-- BALANCE CARD -->
  <div class="card">
    <div class="balance-grid">
      <div class="balance-head col1">Budget Item</div>
      <div class="balance-head col2">Remaining</div>
      <div class="balance-head col3">Spent</div>

      <div class="balance-item">Food</div>
      <div class="balance-val">$414.01</div>
      <div class="balance-val">$85.99</div>

      <div class="balance-item">Fun</div>
      <div class="balance-val">$300.00</div>
      <div class="balance-val">$0.00</div>

      <div class="balance-item">Gas</div>
      <div class="balance-val">$200.00</div>
      <div class="balance-val">$0.00</div>
    </div>

    <div class="period-end">
      Period ends: January 15, 2026 at 12:00 AM ET
    </div>
  </div>

  <!-- EXPENSE ENTRY -->
  <div class="card expenses-card">
    <h2>Enter Expenses / Refunds</h2>

    <div class="expenses-grid">
      <div class="expenses-head col1">Budget Item</div>
      <div class="expenses-head col2">Refund?</div>
      <div class="expenses-head col3">Amount</div>

      <div class="expenses-item">Food</div>
      <div class="expenses-center">
        <label class="switch">
          <input type="checkbox">
          <span class="slider"></span>
        </label>
      </div>
      <input class="amount-input" type="text" inputmode="decimal">

      <div class="expenses-item">Fun</div>
      <div class="expenses-center">
        <label class="switch">
          <input type="checkbox">
          <span class="slider"></span>
        </label>
      </div>
      <input class="amount-input" type="text" inputmode="decimal">

      <div class="expenses-item">Gas</div>
      <div class="expenses-center">
        <label class="switch">
          <input type="checkbox">
          <span class="slider"></span>
        </label>
      </div>
      <input class="amount-input" type="text" inputmode="decimal">
    </div>

    <button id="submitBtn" disabled>Submit</button>
    <div class="success-message">Saved</div>
  </div>

  <div class="footer-actions">
    <button>Settings</button>
  </div>
</div>
</body>
</html>
